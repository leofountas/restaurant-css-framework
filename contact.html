            <h1 class="text-center text-white my-5">Organize your special event here!</h1>

                 <div class="col-md-6">

                 <div class="col-md-6">

                 </div>
                 <div class="col-md-12">
                    <label for="inputEventType" class="form-label">Event Type</label>

                      <option>Anniversary</option>
                      <option>Wedding</option>
                      <option>Other</option>
                    </select>
                  </div>                
                 <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Describe us your Event idea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                 <div class="col d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary"> Send <i class="fa-regular fa-paper-plane"></i></button>
                </div>
              </form>
